<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .signup-container {
        height: 100vh;
      }
      .signup-image {
        background: url("https://via.placeholder.com/500") no-repeat center
          center;
        background-size: cover;
      }
      .signup-form {
        padding: 2rem;
      }
      .logo {
        margin-bottom: 2rem;
        text-align: center;
      }
      /* Custom Button Color */
      .btn-custom {
        background-color: #003151 !important;
        border-color: #003151 !important;
        color: white !important;
      }
      .btn-custom:hover {
        background-color: #00263d !important;
        border-color: #00263d !important;
      }

      /* Position the icon inside the input field */
      .form-control-position {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid signup-container">
      <div class="row h-100">
        <!-- Left Side Image -->
        <div class="col-md-6 d-none d-md-block signup-image"></div>

        <!-- Right Side Form -->
        <div class="col-md-6">
          <div class="signup-form mx-auto">
            <!-- Logo -->
            <div class="logo">
              <img
                src="https://via.placeholder.com/150"
                alt="Logo"
                class="img-fluid"
              />
            </div>

            <!-- Sign Up Form -->
            <h3 class="mb-4">Sign Up</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Email Id</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="abc@gmail.com"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Create Password</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="abc@352441#"
                />
              </div>
              <div class="mb-3 form-control-position">
                <label for="password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="abc@352441#"
                />
                <!-- <span class="toggle-password" onclick="togglePassword()">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/709/709612.png"
                    alt="eye icon"
                  />
                </span> -->
              </div>
              <button type="submit" class="btn btn-custom w-100">
                Sign Up
              </button>
            </form>
            <div class="signin-text mt-4">
              Already have an account? <a href="#">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
